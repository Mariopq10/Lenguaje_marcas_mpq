    <h1>VARIABLES LOCALES Y GLOBALES</h1>

    <script>
        // seccion de codigo javascript 
const v1=parseInt(prompt("Ingrese primer valor"));
const v2=parseInt(prompt("Ingrese segundo valor"));
let contador = 0;

for (let i = 0; i < v2; i++) {
  const v1String = v1.toString();
  document.write(v1);
  contador += v1String.length;
  if(contador%8==0){
    document.write("<br> ");
   
}
}
if (contador > 0) {
  document.write("<br>");
}




    </script>
