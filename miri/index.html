<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Establece la altura del cuerpo como el 100% de la altura de la ventana */
      background: url('tu-imagen-de-fondo.jpg') center/cover no-repeat;
    }

    #myModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      width: auto;
      height: auto;
    }

    #contentContainer {
      text-align: center;
    }

    #myBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    #myBtn:hover {
      background-color: #45a049;
    }

    /* Añade reglas CSS para hacer que la imagen sea completamente responsive */
    .modal-content img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="contentContainer">
    <p>
      Ahora que hacemos con ese disco, de adorno no vale mucho...
    </p>
    <p>Tendremos que buscar la forma de darle uso.</p>
    <button id="myBtn">¿Qué será?</button>
  </div>

  <div id="myModal">
    <div class="modal-content">
      <img src="./foto1.jpg" alt="Imagen Modal">
    </div>
  </div>

  <script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
